<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      let keystrokes = [];
      let lastKeyTime = Date.now();

      const KONAMI_CODE = [
        'ArrowUp',
        'ArrowUp',
        'ArrowDown',
        'ArrowDown',
        'ArrowLeft',
        'ArrowRight',
        'ArrowLeft',
        'ArrowRight',
        'b',
        'a'
      ];

      function handleKeyDown(e) {
        currentTime = Date.now();

        if (
          currentTime - lastKeyTime > 3000 ||
          ![
            'ArrowUp',
            'ArrowDown',
            'ArrowLeft',
            'ArrowRight',
            'b',
            'a'
          ].includes(e.key)
        ) {
          keystrokes = [];
        }
      }

      document.addEventListener('keydown', handleKeyDown);
    </script>
  </body>
</html>
